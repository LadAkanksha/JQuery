<!DOCTYPE html>
<html lang="en">
<head>

    <title>Get Methods</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <h2>Get Methods in JQuery</h2>

    <div class="box div1">
        <label for="name">Enter Your Name</label>
        <input type="text" value="Niku">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque ducimus, expedita aspernatur voluptas repudiandae maiores rem quas! Sunt, laudantium nemo.</p>

    <script>
        $(document).ready(function(){

           let a = $('div').html();
           let b = $('div').text();
           let c = $('.box').attr('class');
           let d = $('input').val();

            console.log(a);
            console.log(b);
            console.log(c);
            console.log(d);
        });
    </script>
